
<!DOCTYPE html>
<html>
  <head>
    <title>Media Recorder in Javascript</title>
    <style>
    
        button {
          margin: 0 3px 10px 0;
          padding-left: 2px;
          padding-right: 2px;
          width: 99px;
        }

        button:last-of-type {
          margin: 0;
        }

        p.borderBelow {
          margin: 0 0 20px 0;
          padding: 0 0 20px 0;
        }

        video {
          vertical-align: top;
          --width: 25vw;
          width: var(--width);
          height: calc(var(--width) * 0.5625);
        }

        video:last-of-type {
          margin: 0 0 20px 0;
        }

        video#gumVideo {
          margin: 0 20px 20px 0;
        }
    </style>
  </head>
  <body>
    <div id="container">
      <video id="gum" playsinline autoplay muted></video>
      <video id="recorded" playsinline loop></video>

      <div>
        <button id="start">Start camera</button>
        <button id="record" disabled>Record</button>
        <button id="play" disabled>Play</button>
        <button id="download" disabled>Download</button>
        <button id="happy" disabled>Happy button</button>
      </div>
<div>
        <form action="/" method="post">
            <input id="file" type="file" name="file">
            <input type="submit" value="submit">
        </form>
</div>
      <div>
        <h4>Media Stream Constraints options</h4>
        <p>
          Echo cancellation: <input type="checkbox" id="echoCancellation" />
        </p>
      </div>

      <div>
        <span id="errorMsg"></span>
      </div>
    </div>
  </body>
  <script>

    'use strict';

    /* globals MediaRecorder */

    let mediaRecorder;
    let recordedBlobs;

    const errorMsgElement = document.querySelector('span#errorMsg');
    const recordedVideo = document.querySelector('video#recorded');
    const recordButton = document.querySelector('button#record');
    const playButton = document.querySelector('button#play');
    const downloadButton = document.querySelector('button#download');
    const happy = document.querySelector('#happy');
    

    recordButton.addEventListener('click', () => {
      if (recordButton.textContent === 'Record') {
        startRecording();
      } else {
        stopRecording();
        recordButton.textContent = 'Record';
        playButton.disabled = false;
        downloadButton.disabled = false;
        happy.disabled = false;
      }
    });


    playButton.addEventListener('click', () => {
      const superBuffer = new Blob(recordedBlobs, {type: 'video/webm'});
      recordedVideo.src = null;
      recordedVideo.srcObject = null;
      recordedVideo.src = window.URL.createObjectURL(superBuffer);
      recordedVideo.controls = true;
      recordedVideo.play();
        
    });


    downloadButton.addEventListener('click', () => {
      const blob = new Blob(recordedBlobs, {type: 'video/mp4'});
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.style.display = 'none';
      a.href = url;
      a.download = 'test.mp4';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      }, 100);
    });

    function handleDataAvailable(event) {
      console.log('handleDataAvailable', event);
      if (event.data && event.data.size > 0) {
        recordedBlobs.push(event.data);
      }
    }

    function startRecording() {
      recordedBlobs = [];
      let options = {mimeType: 'video/webm;codecs=vp9,opus'};
      try {
        mediaRecorder = new MediaRecorder(window.stream, options);
      } catch (e) {
        console.error('Exception while creating MediaRecorder:', e);
        errorMsgElement.innerHTML = `Exception while creating MediaRecorder: ${JSON.stringify(e)}`;
        return;
      }

      console.log('Created MediaRecorder', mediaRecorder, 'with options', options);
      recordButton.textContent = 'Stop Recording';
      playButton.disabled = true;
      downloadButton.disabled = true;
      mediaRecorder.onstop = (event) => {
        console.log('Recorder stopped: ', event);
        console.log('Recorded Blobs: ', recordedBlobs);
      };
      mediaRecorder.ondataavailable = handleDataAvailable;
      mediaRecorder.start();
      console.log('MediaRecorder started', mediaRecorder);
    }

    function stopRecording() {
      mediaRecorder.stop();
    }

    function handleSuccess(stream) {
      recordButton.disabled = false;
      console.log('getUserMedia() got stream:', stream);
      window.stream = stream;

      const gumVideo = document.querySelector('video#gum');
      gumVideo.srcObject = stream;
    }

    async function init(constraints) {
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        handleSuccess(stream);
      } catch (e) {
        console.error('navigator.getUserMedia error:', e);
        errorMsgElement.innerHTML = `navigator.getUserMedia error:${e.toString()}`;
      }
    }

    document.querySelector('button#start').addEventListener('click', async () => {
      const hasEchoCancellation = document.querySelector('#echoCancellation').checked;
      const constraints = {
        video: {
          width: 1280, height: 720
        }
      };
      console.log('Using media constraints:', constraints);
      await init(constraints);
    });
    happy.addEventListener("click",()=>{
 let formData = new FormData();
formData.append('video', recordedBlobs[0], "video.mp4");

var request = new XMLHttpRequest();
request.open("POST", "/upload");
request.send(formData);       console.log("happy");
    });
      </script>
</html>
